<div class="min-h-screen bg-gradient-to-br from-[#fff7f0] via-[#fbeee6] to-[#f7cac9] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-4xl font-[Dancing Script,cursive] font-bold text-[#d48c9c]">
        Crear Cuenta
      </h2>
      <p class="mt-2 text-center text-sm text-[#6e3b2e]">
        Únete a la familia CosmeBelleza
      </p>
    </div>
    <form class="mt-8 space-y-6 bg-white rounded-3xl shadow-2xl p-8 border-2 border-[#ffd6e0]" [formGroup]="registroForm" (ngSubmit)="registrar()">
      <div class="space-y-4">
        <div>
          <label for="nombre" class="block text-sm font-medium text-[#6e3b2e]">Nombre Completo</label>
          <input 
            id="nombre" 
            name="nombre" 
            type="text" 
            formControlName="nombre"
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-[#ffd6e0] placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-[#d48c9c] focus:border-[#d48c9c] focus:z-10 sm:text-sm"
            placeholder="Tu nombre completo">
          <div *ngIf="registroForm.get('nombre')?.invalid && registroForm.get('nombre')?.touched" class="text-red-500 text-xs mt-1">
            Nombre requerido
          </div>
          <div *ngIf="registroForm.get('nombre')?.value" class="text-green-600 text-xs mt-1">
            Vista previa: {{ registroForm.get('nombre')?.value | nombre }}
          </div>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-[#6e3b2e]">Correo Electrónico</label>
          <input 
            id="email" 
            name="email" 
            type="email" 
            formControlName="email"
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-[#ffd6e0] placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-[#d48c9c] focus:border-[#d48c9c] focus:z-10 sm:text-sm"
            placeholder="tu@email.com">
          <div *ngIf="registroForm.get('email')?.invalid && registroForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
            Email requerido y válido
          </div>
          <div *ngIf="registroForm.get('email')?.value" class="text-green-600 text-xs mt-1">
            Vista previa: {{ registroForm.get('email')?.value | email }}
          </div>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-[#6e3b2e]">Contraseña</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            formControlName="password"
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-[#ffd6e0] placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-[#d48c9c] focus:border-[#d48c9c] focus:z-10 sm:text-sm"
            placeholder="Mínimo 6 caracteres">
          <div *ngIf="registroForm.get('password')?.invalid && registroForm.get('password')?.touched" class="text-red-500 text-xs mt-1">
            Contraseña mínimo 6 caracteres
          </div>
        </div>
      </div>

      <div>
        <button 
          type="submit" 
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-lg text-black bg-[#d48c9c] hover:bg-[#c67a8a] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#d48c9c] disabled:opacity-50 disabled:cursor-not-allowed">
          Registrar
        </button>
      </div>

      <div class="text-center">
        <p class="text-sm text-[#6e3b2e]">
          ¿Ya tienes cuenta? 
          <button type="button" (click)="irALogin()" class="font-medium text-[#d48c9c] hover:text-[#c67a8a]">
            Inicia sesión aquí
          </button>
        </p>
      </div>
    </form>
  </div>
</div>
