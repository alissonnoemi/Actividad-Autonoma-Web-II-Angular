<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-pink-100 via-white to-pink-200 py-12 px-4">
  <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8 border border-pink-200">
    <h2 class="text-3xl font-extrabold text-pink-700 mb-6 text-center">Crear cuenta</h2>
    <form>
      <div class="mb-4">
        <label for="nombre" class="block text-sm font-medium text-pink-700 mb-1">Nombre completo</label>
        <input id="nombre" name="nombre" type="text" required
          class="w-full px-4 py-2 border border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300 transition" />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-pink-700 mb-1">Correo electrónico</label>
        <input id="email" name="email" type="email" required
          class="w-full px-4 py-2 border border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300 transition" />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-pink-700 mb-1">Contraseña</label>
        <input id="password" name="password" type="password" required
          class="w-full px-4 py-2 border border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300 transition" />
      </div>
      <div class="mb-6">
        <label for="confirmar" class="block text-sm font-medium text-pink-700 mb-1">Confirmar contraseña</label>
        <input id="confirmar" name="confirmar" type="password" required
          class="w-full px-4 py-2 border border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300 transition" />
      </div>
      <button type="submit"
        class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 rounded-lg shadow-md transition">
        Registrarme
      </button>
      <p class="text-sm text-gray-500 mt-6 text-center">
        ¿Ya tienes cuenta?
        <a routerLink="/login" class="text-pink-600 hover:underline font-semibold">Inicia sesión</a>
      </p>
    </form>
  </div>
</div>
