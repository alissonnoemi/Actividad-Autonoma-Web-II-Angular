<div class="grid grid-cols-2 md:grid-cols-4 gap-4">
    <div class="grid gap-4" *ngFor="let columna of columnas">
        <div *ngFor="let producto of columna" class="relative group">
            <img class="h-auto max-w-full rounded-lg" [src]="producto.imagenUrl" [alt]="producto.nombre">

            <button (click)="abrirModal(producto)"
                class="absolute bottom-2 left-1/2 transform -translate-x-1/2 bg-pink-600 text-white px-3 py-1 text-sm rounded shadow hover:bg-pink-700">
                Ver más
            </button>
        </div>
    </div>
</div>

<div *ngIf="modalProducto" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg max-w-md w-full relative">
        <button (click)="cerrarModal()"
            class="absolute top-2 right-2 text-gray-500 hover:text-black text-xl">&times;</button>

        <img class="w-full h-48 object-cover rounded mb-4" [src]="modalProducto.imagenUrl" [alt]="modalProducto.nombre">

        <h2 class="text-xl font-semibold text-pink-700">{{ modalProducto.nombre }}</h2>
        <p class="text-sm text-gray-500 mb-1">Marca: <strong>{{ modalProducto.marca }}</strong></p>
        <p class="text-sm text-gray-500 mb-1">Categoría: <strong>{{ modalProducto.categoria }}</strong></p>
        <p class="text-sm text-gray-500 mb-1">Precio: ${{ modalProducto.precio }}</p>
    </div>
</div>
