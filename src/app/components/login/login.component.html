<div class="min-h-screen flex flex-col justify-center items-center bg-gradient-to-br from-pink-100 via-white to-pink-200 py-0 px-4">
  <div class="flex flex-col items-center w-full max-w-md mx-auto bg-white/90 rounded-3xl shadow-2xl border border-pink-200 p-8 md:p-12 mt-8 mb-8">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-[#7B4B2A] mb-4 mt-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 2h4v4h-4V2zM5 8a1 1 0 011-1h12a1 1 0 011 1v3a7 7 0 11-14 0V8z" />
    </svg>
    <span class="text-3xl font-extrabold text-[#7B4B2A] mb-2">CosmeBelleza</span>
    <h2 class="text-2xl font-bold text-pink-700 text-center mb-8">Inicia sesión en tu cuenta</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6 w-full">
      <div>
        <label for="email" class="block text-sm font-medium text-pink-700 mb-1">Correo electrónico</label>
        <input 
          id="email" 
          name="email" 
          type="email" 
          formControlName="email"
          class="block w-full rounded-lg border border-pink-200 bg-white px-4 py-2 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-300 transition" 
          placeholder="tu@email.com">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
          Email requerido y válido
        </div>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-pink-700 mb-1">Contraseña</label>
        <input 
          id="password" 
          name="password" 
          type="password" 
          formControlName="password"
          class="block w-full rounded-lg border border-pink-200 bg-white px-4 py-2 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-300 transition" 
          placeholder="Tu contraseña">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-xs mt-1">
          Contraseña requerida
        </div>
      </div>
      <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
        {{ errorMessage }}
      </div>
      <button 
        type="submit" 
        [disabled]="loginForm.invalid || loading"
        class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 rounded-lg shadow-md transition disabled:opacity-50 disabled:cursor-not-allowed">
        <span *ngIf="loading" class="mr-2 animate-spin">⏳</span>
        {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>
      <div class="text-center mt-6">
        <p class="text-sm text-gray-500">
          ¿No tienes cuenta?
          <button type="button" (click)="irARegistro()" class="font-medium text-pink-600 hover:text-pink-700 underline transition">
            Regístrate aquí
          </button>
        </p>
      </div>
    </form>
  </div>
</div>
