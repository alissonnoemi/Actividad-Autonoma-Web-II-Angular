<div class="min-h-screen bg-gradient-to-br from-[#fff7f0] via-[#fbeee6] to-[#f7cac9] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-4xl font-[Dancing Script,cursive] font-bold text-[#d48c9c]">
        Iniciar Sesión
      </h2>
      <p class="mt-2 text-center text-sm text-[#6e3b2e]">
        Accede a tu cuenta de CosmeBelleza
      </p>
    </div>
    <form class="mt-8 space-y-6 bg-white rounded-3xl shadow-2xl p-8 border-2 border-[#ffd6e0]" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-[#6e3b2e]">Correo Electrónico</label>
          <input 
            id="email" 
            name="email" 
            type="email" 
            formControlName="email"
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-[#ffd6e0] placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-[#d48c9c] focus:border-[#d48c9c] focus:z-10 sm:text-sm"
            placeholder="tu@email.com">
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
            Email requerido y válido
          </div>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-[#6e3b2e]">Contraseña</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            formControlName="password"
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-[#ffd6e0] placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-[#d48c9c] focus:border-[#d48c9c] focus:z-10 sm:text-sm"
            placeholder="Tu contraseña">
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-xs mt-1">
            Contraseña requerida
          </div>
        </div>
      </div>

      <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
        {{ errorMessage }}
      </div>

      <div>
        <button 
          type="submit" 
          [disabled]="loginForm.invalid || loading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-[#d48c9c] hover:bg-[#c67a8a] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#d48c9c] disabled:opacity-50 disabled:cursor-not-allowed">
          <span *ngIf="loading" class="mr-2">⏳</span>
          {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
        </button>
      </div>

      <div class="text-center">
        <p class="text-sm text-[#6e3b2e]">
          ¿No tienes cuenta? 
          <button type="button" (click)="irARegistro()" class="font-medium text-[#d48c9c] hover:text-[#c67a8a]">
            Regístrate aquí
          </button>
        </p>
      </div>
    </form>
  </div>
</div>
